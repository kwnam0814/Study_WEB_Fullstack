<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML 주요 태그 정리</title>
</head>
<body>
    <h1>button 태그 테스트</h1>
    <button>button 태그 이용함</button>
    <input type="button" value="input 태그 이용함" name="" id="">

    <h1>a 태그 테스트</h1>
    <a href="https://www.naver.com">네이버로 이동</a>

    <h1>a 태그 테스트 - 새 창</h1>
    <a href="https://www.naver.com" target="_blank">네이버로 이동</a>

    <h1>span 태그 테스트</h1>
    <h2>안녕하세요. <span style="color: blue;">홍길동</span>입니다.</h2>

    <h1>div 태그 테스트</h1>
    <h2>안녕하세요. <div style="color: red;">홍길동</div>입니다.</h2>

    <h1>리스트 태그 테스트</h1>
    <ol>
        <li>1번 요소</li>
        <li>2번 요소</li>
        <li>3번 요소</li>
    </ol>

    <ul>
        <li>1번 요소</li>
        <li>2번 요소</li>
        <li>3번 요소</li>
    </ul>

    <ol style="list-style: none;">
        <li>1번 요소</li>
        <li>2번 요소</li>
        <li>3번 요소</li>
    </ol>
    
    <ul style="list-style: none;">
        <li>1번 요소</li>
        <li>2번 요소</li>
        <li>3번 요소</li>
    </ul>

    <h1>form 태그 테스트</h1>
    <form action="test.html" method="get">
        <input type="text" name="user-id" placeholder="아이디">
        <input type="password" name="user-password" placeholder="비밀번호">
        <button type="submit">로그인</button>
        <button type="reset">입력 정보 리셋</button>
    </form>
</body>
</html>
