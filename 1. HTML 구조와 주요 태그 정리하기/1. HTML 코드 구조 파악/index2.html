<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <!-- heading -->
    <h1>사과팔아요</h1>

    <!-- paragraph -->
    <p>안녕하세요. 맛있는 사과가 있습니다.</p>

    <!-- 글자 일부를 누르면 유튜브로 이동해보자! -->
    <p>안녕하세요. <a href="https://www.youtube.com">이동하기</a></p>

    <!-- button -->
    <button>버튼입니다.</button>

    <!-- <ul><li>리스트</li></ul> -->
    <!-- ul : unordered list -->
    <!-- li : list item -->
    <!-- ol : ordered list -->
    <ul>
        <li>항목1</li>
        <li>항목2</li>
    </ul>

    <ol>
        <li>항목1</li>
        <li>항목2</li>
    </ol>

    <!-- anchor -->
    <a href="https://www.naver.com">네이버 링크입니다.</a>

    <!-- image -->
    <img src="apple.jpg" alt="">
    
    <!-- 이미지 누르면 구글로 이동하게 해보자! -->
    <a href="https://www.google.com">
        <img src="Google.jpg" alt="">
    </a>
    
</body>
</html>
