<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./basic4.css">
</head>
<body>

    <!-- width : 가로폭 -->
    <!-- margin : 여백 -->

    <!-- 이미지 가운데 정렬하는 방법 -->
    <!-- display: block;
    margin-left: auto;
    margin-right: auto; -->
    <img src="lion.png" alt="" class="profile">

    <!-- 사이즈 = font-size: 16px; -->
    <!-- 폰트종류 = font-family: 'gulim'; -->
    <!-- 폰트색 = color: red; -->
    <!-- 자간 조절 = letter-spacing: 1px; -->
    <!-- 글자 정렬 = text-align: center; 
    이미지처럼 display, margin 속성 건드릴 필요X -->
    <!-- 글자 굵게1 = font-weight: 100 ~ 900 -->
    <!-- 글자 굵게2 = <strong></strong> -->
    <h3 class="h3-title">Harry</h3>

    <p>Frontend Developer</p>

    <!-- span 태그 : 글자를 감쌀 수 있는 별 뜻없는 태그 -->
    <p>글자 <span id="special">일부분</span>만 속성을 주고 싶다.</p>

    <!-- strong 태그 : 그 사이에 있는 글자들을 굵게 만듦 -->
    <p><strong>꿈과 희망을 전하는 AI 개발자, 홍길동입니다.</strong></p>

    <p class="content">테스트입니다.</p>

    <div class="box"><p>div태그 공부중...</p></div>
    
</body>
</html>
