<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML 주요 태그 정리</title>
</head>
<body>
    <div>안녕하세요! div 입니다.</div>

    <h1>h1입니다.</h1>
    <h3>h3입니다.</h3>

    <img src="./dogs.jpg" alt="강아지 사진">

    <h1>input 태그 테스트 - h1</h1>

    <p>
        <input type="text" placeholder="아이디">
    </p>

    <p>
        <input type="button" value="눌러보세요.">
    </p>

    <p>
        <input type="checkbox">
    </p>

    <p>
        <label for="agree">약관에 동의하십니까?</label>
        <input type="checkbox" id="agree" checked>

        <input type="password" placeholder="비밀번호">
    </p>

    <p>
        <input type="number">
    </p>

    <p>
        <label for="man">남성</label>
        <input type="radio" id="man" name="gender">

        <label for="woman">여성</label>
        <input type="radio" id="woman" name="gender" checked>
    </p>
</body>
</html>
