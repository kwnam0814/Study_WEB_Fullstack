<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>성공일정</title>

    <!-- CSS 연결 -->
    <link rel="stylesheet" href="../CSS/header.css">
    <link rel="stylesheet" href="../CSS/footer.css">
    <link rel="stylesheet" href="../CSS/signup.css">

    <!-- 메타 태그 설정, 저자, 키워드, 설명 -->
    <meta name="author" content="garryKingsman">
    <meta name="keywords" content="성공일정, 아이젠하워 매트릭스, 일정관리, 업무 분배, 우선순위">
    <meta name="description" content="아이젠하워 매트릭스, 중요도와 긴급성을 기준으로 우선순위를 세워 성공 일정을 만듭니다.">

    <!-- 파비콘 -->
    <link rel="icon" href="../img/checklist_117815.ico">

    <!-- 아이폰같은 경우, 아이콘 파비콘 링크를 따로 만들어주어야 함 -->
    <link rel="apple-touch-icon" href="../img/checklist_117815.ico">

    <!-- font-awesome-icon -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"
        integrity="sha512-Avb2QiuDEEvB4bZJYdft2mNjVShBftLdPG8FJ0V7irTLQ8Uo0qcPxh4Plq7G5tGm0rU+1SPhVotteLpBERwTkw=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>
    <header>
        <div class="inner">
            <div class="header-container">
                <div class="title">
                    <a href="#">성공일정</a>
                </div>
                <!-- title -->

                <div class="sign-container">
                    <div class="unsigned">
                        <div class="sign-in"><a href="#">로그인</a></div>
                        <div class="sign-up"><a href="#">회원가입</a></div>
                    </div>
                    <!-- unsigned -->

                    <div class="signed hidden">
                        <div class="dropdown">
                            <div class="dropdown-button">
                                안녕하세요. <span id="nickname">홍길동</span>님.
                                <i class="fa-solid fa-caret-down"></i>
                            </div>
                            <!-- dropdown-button -->
                            <div class="dropdown-content">
                                <button id="sign-out">로그아웃</button>
                            </div>
                            <!-- dropdown-content -->
                        </div>
                        <!-- dropdown -->
                    </div>
                    <!-- signed -->
                </div>
            </div>
            <!-- header-container -->
        </div>
    </header>

    <main>
        <div class="inner">
            <div class="signup-container">
                <h1>안녕하세요. <span class="blue">성공일정</span>입니다.</h1>
                <div class="signup-form">
                    <input type="text" placeholder="이메일" id="email">
                    <div class="email-message message">이메일 형식으로 입력해주세요.</div>
                    <input type="password" placeholder="비밀번호" id="password">
                    <div class="password-message message">영문, 숫자, 특수문자(!@$%^&*) 조합 8자 이상 입력해주세요.</div>
                    <input type="password" placeholder="비밀번호 확인" id="password-confirm">
                    <div class="password-confirm-message message">비밀번호가 일치하지 않습니다.</div>
                    <input type="text" placeholder="닉네임" id="nickname">
                    <div class="nickname-message message">한글 or 영어 2 ~ 10자로 설정해주세요.</div>
                    <input type="button" value="회원가입" id="signup">
                </div>
            </div>
        </div>
    </main>

    <footer>
        <div class="inner">
            <div class="footer-container">
                <div class="author">개발자: @garryKingsman</div>
                <div class="author-email">이메일 : test@example.com</div>
            </div>
            <!-- footer-container -->
        </div>
    </footer>
</body>

</html>
